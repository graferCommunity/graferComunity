<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GT Product Panner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="main">

        <div class="fixer">
            <div class="content-closer" onclick="togleCloser();"></div>
            <div class="content-collection-none"></div>
            <div class="content-message-none">
                <iframe src="home.html" frameborder="0" style="border-radius: 1rem;" width="100%"
                    height="100%"></iframe>
            </div>
        </div>
        <div class="native-navigation-main">
            <div class="native-navigation">
                <a class="LogoAndName" href="index.html">
                    <div class=" img-responsive"></div>
                    <span>Game Tune</span>
                </a>
                <div style="display: flex;width: 90%;column-gap: 0.5rem;">
                    <hr style="width: 40%;">Options
                    <hr style="width: 40%;">
                </div>
                <div class="native-navigationOptions">
                    <a href="#main" class="unic-box-shodow-hover">Home</a>
                    <a href="#" class="unic-box-shodow-hover">Products</a>
                    <a href="#" class="unic-box-shodow-hover">Contact</a>
                </div>
            </div>
            <div class="native-navigation-background" onclick="onSecondNavigation();"></div>
        </div>
        <div class="navigation">
            <a class="LogoAndName" href="index.html">
                <div class=" img-responsive"></div>
                <span>Game Tune</span>
            </a>
            <div class="navigationOptions">
                <a href="#main">Home</a>

                <a href="#">Contact</a>
            </div>
            <div class="AccountAndCollection unic-box-shodow">
                <button class="accountButton AccountAndCollectionButton img-responsive"
                    onclick="location.href=`profile.html`">
                </button>
                <button class="collectionButton AccountAndCollectionButton img-responsive"
                    onclick="togleCollection();"></button>
                <button class="activiteNavidateButton AccountAndCollectionButton img-responsive"
                    onclick="onSecondNavigation();">
                    <ion-icon name="options"></ion-icon>
                </button>
            </div>
        </div>

        <div class="mainContent">
            <div class="filter"></div>
            <div class="productandFilter">
                <div class="liveFilter "></div>
                <div class="products outstanding-Products">
                    <!--  -->
                    <div class="op-products">
                        <div class="op-product unic-box-shodow">
                            <div class="img-responsive product-logo"
                                style="background-image: url(gameTune/backend_res/2.jpg);">
                            </div>
                            <span style="font-size: 1.3rem;font-weight: bolder;">Discover Gaming Bliss: Wave487 Yellex
                                Headset,
                                70% Off!</span>
                            <div style="display: flex;column-gap: 2rem;align-items: center;">
                                <div style="display: flex;flex-direction: column;">
                                    <span style="font-size:1.1rem;font-weight: bolder;">Rs : 13500.00</span>
                                    <span style="font-size:0.7rem;text-decoration: line-through;">Rs : 15000.00</span>
                                </div>
                                <button class="unic-box-shodow unic-box-shodow-hover basic-button"
                                    style="width: 3.2rem;height: 3rem;display: flex;justify-content: center;background-color: transparent;align-items: center;padding: 0rem;">
                                    <span class="img-responsive"
                                        style="background-size: cover;width: 2rem;height: 2rem;background-image: url(gameTune/icons/collection.svg);"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function onSecondNavigation() {
            var navigationMain = document.querySelector('.native-navigation-main');
            var navigator = document.querySelector('.native-navigation');
            var navigation = navigationMain.classList;
            const isHave = navigation.contains('native-navigation-main-block')
            isHave ? navigation.remove('native-navigation-main-block') : navigation.add('native-navigation-main-block');
            var body = document.body.classList
            const isHave1 = body.contains('bodyContent');
            isHave1 ? body.remove('bodyContent') : body.add('bodyContent');
        }

    </script>

    <script src="toggleCM.js"></script>
</body>

</html>
